<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semxi Mutt Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@500;600;700&family=Urbanist:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d4d;
            --dark: #0a0a12;
            --darker: #07070e;
            --light: #f0f0f0;
            --card-bg: rgba(20, 20, 36, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Lock Screen */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .lock-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .lock-form h2 {
            margin-bottom: 20px;
            color: white;
            font-family: 'Urbanist', sans-serif;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        .unlock-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .error-message {
            color: var(--accent);
            margin-top: 10px;
            display: none;
        }
        
        /* Main Content (hidden by default) */
        .main-content {
            display: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-family: 'Urbanist', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        /* Categories/Tabs */
        .categories {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 10px 25px;
            background: var(--card-bg);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .category-tab.active {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        /* Video Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .video-title {
            padding: 15px;
            font-weight: 500;
            text-align: center;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background: var(--card-bg);
            border-radius: 5px;
            cursor: pointer;
        }
        
        .page-btn.active {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        /* Fullscreen Video */
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            z-index: 1000;
            display: none;
        }
        
        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="lock-form">
            <h2>Semxi Mutt Hub</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter Password">
            <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
            <p class="error-message" id="errorMessage">Incorrect password. Try again.</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header>
                <h1>Semxi Mutt Hub</h1>
                <div class="categories">
                    <div class="category-tab active" onclick="showCategory('all')">All Videos</div>
                    <div class="category-tab" onclick="showCategory('dsexi')">Dasi Mms Sex</div>
                    <div class="category-tab" onclick="showCategory('pchudai')">Pink chut</div>
                    <div class="category-tab" onclick="showCategory('bpuri')">Bhojpuri hot</div>
                </div>
            </header>
            
            <div id="video-container" class="videos-grid">
                <!-- Videos will be loaded here by JavaScript -->
            </div>
            
            <div class="pagination">
                <button class="page-btn" onclick="prevPage()">Previous</button>
                <span id="page-indicator">Page 1</span>
                <button class="page-btn" onclick="nextPage()">Next</button>
            </div>
        </div>

        <!-- Fullscreen Video -->
        <div id="fullscreenVideo" class="fullscreen-video">
            <video id="fullscreenVideoPlayer" controls></video>
            <button class="close-btn" onclick="hideFullscreenVideo()">âœ• Close</button>
        </div>
    </div>

    <script>
        // Password Configuration
        const CORRECT_PASSWORD = "maut6770"; // Change this to your desired password
        
        // Video Database
        const videoDatabase = {
            all: [
                { id: 1, title: "Anjali Arora Mms Sex", category: "dsexi", thumbnail: "https://files.catbox.moe/mmks57.jpeg", url: "https://files.catbox.moe/tkgrj5.mp4" },
                { id: 2, title: "Gungun gupta sexi boobs", category: "dsexi", thumbnail: "https://files.catbox.moe/fvrrap.webp", url: "https://files.catbox.moe/5632gf.mp4" },
                { id: 3, title: "Gungun gupta mms chut", category: "dsexi", thumbnail: "https://files.catbox.moe/fvrrap.webp", url: "https://files.catbox.moe/dke3e6.mp4" },
                { id: 4, title: "Nisha Nuragain Nepali mms", category: "dsexi", thumbnail: "https://files.catbox.moe/qlogts.jpeg", url: "https://files.catbox.moe/ea6f2m.mp4" },
                { id: 5, title: "Subhashree Sahu pink mms", category: "dsexi", thumbnail: "https://files.catbox.moe/z0b1gt.png", url: "https://files.catbox.moe/sdwg67.mp4" }
                ],
            dsexi: [],
            pchudai: [],
            bpuri: []
        };

        // Initialize category-specific arrays
        videoDatabase.dsexi = videoDatabase.all.filter(video => video.category === "dsexi");
        videoDatabase.pchudai = videoDatabase.all.filter(video => video.category === "pchudai");
        videoDatabase.bpuri = videoDatabase.all.filter(video => video.category === "bpuri");

        // Pagination variables
        let currentPage = 1;
        const videosPerPage = 6;
        let currentCategory = "all";

        // Password check function
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            
            if (passwordInput.value === CORRECT_PASSWORD) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                showCategory('all');
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Allow pressing Enter to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Show videos by category
        function showCategory(category) {
            currentCategory = category;
            currentPage = 1;
            updateActiveTab(category);
            displayVideos();
        }

        // Display videos with pagination
        function displayVideos() {
            const container = document.getElementById('video-container');
            container.innerHTML = '';
            
            const videos = videoDatabase[currentCategory];
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = Math.min(startIndex + videosPerPage, videos.length);
            const paginatedVideos = videos.slice(startIndex, endIndex);
            
            if (paginatedVideos.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No videos found in this category</p>';
                return;
            }
            
            paginatedVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.url);
                
                card.innerHTML = `
                    <img src="${video.thumbnail}" class="video-thumbnail" alt="${video.title}">
                    <div class="video-title">${video.title}</div>
                `;
                
                container.appendChild(card);
            });
            
            updatePageIndicator();
        }

        // Play video in fullscreen
        function playVideo(url) {
            const player = document.getElementById('fullscreenVideoPlayer');
            player.src = url;
            document.getElementById('fullscreenVideo').style.display = 'block';
            player.play();
        }

        // Hide fullscreen video
        function hideFullscreenVideo() {
            const player = document.getElementById('fullscreenVideoPlayer');
            player.pause();
            player.currentTime = 0;
            document.getElementById('fullscreenVideo').style.display = 'none';
        }

        // Pagination functions
        function nextPage() {
            const totalVideos = videoDatabase[currentCategory].length;
            const totalPages = Math.ceil(totalVideos / videosPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                displayVideos();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayVideos();
            }
        }

        function updatePageIndicator() {
            const totalVideos = videoDatabase[currentCategory].length;
            const totalPages = Math.ceil(totalVideos / videosPerPage);
            document.getElementById('page-indicator').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Update active tab
        function updateActiveTab(activeCategory) {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.category-tab[onclick="showCategory('${activeCategory}')"]`).classList.add('active');
        }

        // Easy function to add new videos
        function addVideo(title, category, thumbnail, url) {
            const newId = videoDatabase.all.length + 1;
            const newVideo = { id: newId, title, category, thumbnail, url };
            
            videoDatabase.all.push(newVideo);
            
            if (category === "dsexi") videoDatabase.dsexi.push(newVideo);
            else if (category === "pchudai") videoDatabase.pchudai.push(newVideo);
            else if (category === "bpuri") videoDatabase.bpuri.push(newVideo);
            
            // Refresh display if we're on the relevant category
            if (currentCategory === "all" || currentCategory === category) {
                displayVideos();
            }
        }
    </script>
</body>
</html>
